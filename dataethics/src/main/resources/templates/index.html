<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>Paginaprincipal</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>

<body>
  <header class="cabecalho">
    <a th:href="@{/index}">
      <img class="cabecalho-imagem" th:src="@{/image/Design_sem_nome-removebg-preview.png}" alt="Logo DataEtichs">
    </a>
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" th:href="@{/quem-somos}">Equipe</a>
      <a class="cabecalho-menu-item" th:href="@{/code-java}">Code Java</a>
    </nav>
  </header>


  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">DataEtichs</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Desenvolvemos sistemas éticos e centrados no usuário, com foco na privacidade e no uso responsável dos dados.</h2>
        <a th:href="@{/feedback}">
           <button class="conteudo-principal-escrito-botao" >fale conosco!</button>
          </a>
      </div>
      <img class="conteudo-principal-imagem" th:src="@{/image/background.png}" alt="Imagem">
    </section>

  </main>

</html>
